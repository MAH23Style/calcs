<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="icon.png" />
    <title>MAH2's Calcs</title>
  </head>
  <body>
    <header>
      <h1>
        MAH2's
        <abbr title="calcs is slang for calculators btw chat">Calcs</abbr>
      </h1>
    </header>

    <main>
      <section id="bmi-calculator">
        <h2>BMI Calculator</h2>
        <form>
          <label for="height">Height (cm):</label>
          <input
            type="number"
            id="height"
            name="height"
            required
            autocomplete="off"
          />
          <label for="weight">Weight (kg):</label>
          <input
            type="number"
            id="weight"
            name="weight"
            required
            autocomplete="off"
          />
          <button type="button" onclick="calculateBMI()">Calculate BMI</button>
        </form>
        <div id="bmi-result"></div>
      </section>

      <section id="age-calculator">
        <h2>Age Calculator</h2>
        <form>
          <label for="birthdate">Birthdate:</label>
          <input
            type="date"
            id="birthdate"
            name="birthdate"
            required
            autocomplete="off"
          />
          <button type="button" onclick="calculateAge()">Calculate Age</button>
        </form>
        <div id="age-result"></div>
      </section>

      <section id="unit-converter">
        <h2>Unit Converter</h2>
        <form>
          <label for="unit-value">Value:</label>
          <input
            type="number"
            id="unit-value"
            name="unit-value"
            required
            autocomplete="off"
          />
          <select id="unit-from">
            <!-- Distance -->
            <option value="km">Kilometers</option>
            <option value="m">Meters</option>
            <option value="cm">Centimeters</option>
            <option value="mm">Millimeters</option>

            <!-- Weight -->
            <option value="kg">Kilograms</option>
            <option value="g">Grams</option>
            <option value="mg">Milligrams</option>
            <!-- Time -->
            <option value="y">Years</option>
            <option value="mo">Months</option>
            <option value="d">Days</option>
            <option value="h">Hours</option>
            <option value="min">Minutes</option>
            <option value="s">Seconds</option>
          </select>
          <label for="unit-to">to</label>
          <select id="unit-to">
            <!-- Distance -->
            <option value="mi">Miles</option>
            <option value="yd">Yards</option>
            <option value="ft">Feet</option>
            <option value="in">Inches</option>

            <!-- Weight -->
            <option value="lb">Pounds</option>
            <option value="oz">Ounces</option>
            <option value="st">Stones</option>

            <!-- Time -->
            <option value="y">Years</option>
            <option value="mo">Months</option>
            <option value="d">Days</option>
            <option value="h">Hours</option>
            <option value="min">Minutes</option>
            <option value="s">Seconds</option>
          </select>
          <button type="button" onclick="convertUnit()">Convert</button>
        </form>
        <div id="unit-result"></div>
      </section>
    </main>

    <footer>
      <p id="footerCredits"></p>
    </footer>

    <script src="scripts.js"></script>
  </body>
</html>
